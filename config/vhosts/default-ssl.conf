<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName localhost
	<Directory "/var/www/html/">
		AllowOverride all
	</Directory>
	SSLEngine on
	SSLCertificateFile	/etc/ssl/certs/localhost.cert
	SSLCertificateKeyFile /etc/ssl/private/localhost.key
</VirtualHost>
